{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col s3">
    <div class="card">
      <div class="card-content">
        <a class="btn-floating"><i class="material-icons z-depth-1">add</i></a>
        <div class="chip z-depth-1">
            Summer
        </div>
        <!-- Modal Trigger -->
         <a class="waves-effect grey lighten-3 btn modal-trigger black-text z-depth-1" href="#modal1">Schedule</a>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width purple darken-4">
          <li class="tab text-green"><a class="white-text" href="#test4">Test 1</a></li>
          <li class="tab"><a class="active white-text" href="#test5">Test 2</a></li>
          <li class="tab"><a class="white-text" href="#test6">Test 3</a></li>
        </ul>
      </div>
      <div class="card-content">
        <div id="test4">
            <ul>
              {% for event in events %}
              <li>{{event['summary']}}</li>
                {% endfor %}
            </ul>

        </div>
        <div id="test5">Test 2</div>
        <div id="test6">Test 3</div>
      </div>
    </div>

  </div>

  <div class="col s9 m9 l9 right">
        <div class="card-panel">
          {% include "calendar.html" %}
        </div>
  </div>

  {% include "form.html" %}
</div>


{% endblock %}
